<!DOCTYPE html>
<html>
<head>
    <title>AJAX Login</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Login Form</h2>

<div id="loginBox">
    <form id="loginForm">
        User ID:<br>
        <input type="text" id="userid"><br>

        Password:<br>
        <input type="password" id="password"><br><br>

        <button type="submit">Login</button>
    </form>
</div>

<div id="message"></div>

<script>
$(document).ready(function(){

    $("#loginForm").submit(function(e){
        e.preventDefault(); // prevent page reload

        let userid = $("#userid").val();
        let password = $("#password").val();

        $.ajax({
            url: "login.php",
            type: "POST",
            data: {
                userid: userid,
                password: password
            },
            success: function(response){
                if(response.trim() === "success"){
                    $("#loginBox").hide();
                    $("#message").html("Welcome, " + userid + "!");
                } else {
                    $("#message").html("Invalid login. Please try again.");
                }
            }
        });
    });

});
</script>

</body>
</html>
