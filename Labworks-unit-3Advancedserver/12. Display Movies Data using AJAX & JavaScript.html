<!--12. Write program to display content from 
(https://freetestapi.com/api/v1/movies)URL using AJAX based on 
JavaScript with following design
ID!Title! Poster! Year! Genre! Rating! Director! Country! Language! Actors!
-->

<!DOCTYPE html>
<html>
<head>
    <title>Movies Table using AJAX</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 80px;
        }
        #loadBtn {
            padding: 5px 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Movies List</h2>
<button id="loadBtn">Load Movies</button>

<table id="moviesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Poster</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Country</th>
            <th>Language</th>
            <th>Actors</th>
        </tr>
    </thead>
    <tbody>
        <!-- Movie rows will be inserted here -->
    </tbody>
</table>

<script>
document.getElementById("loadBtn").addEventListener("click", function() {

    fetch("https://freetestapi.com/api/v1/movies")
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector("#moviesTable tbody");
            tbody.innerHTML = ""; // Clear previous content

            data.forEach((movie, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${movie.title || ""}</td>
                    <td>${movie.poster ? `<img src="${movie.poster}" alt="Poster">` : ""}</td>
                    <td>${movie.year || ""}</td>
                    <td>${movie.genre || ""}</td>
                    <td>${movie.rating || ""}</td>
                    <td>${movie.director || ""}</td>
                    <td>${movie.country || ""}</td>
                    <td>${movie.language || ""}</td>
                    <td>${movie.actors ? movie.actors.join(", ") : ""}</td>
                `;

                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            alert("Failed to load movie data");
        });

});
</script>

</body>
</html>
