<!DOCTYPE html>

</head>
<body>
    <script>
        function timediff(d1, d2){
            return Math.floor((new Date(d2) - new Date(d1)) / (1000*60*60*24));
        }

        console.log(timediff("2024-01-01", "2024-01-10"));
    </script>
    
</body>
</html>
