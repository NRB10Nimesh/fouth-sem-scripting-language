<table id="productTable">
  <thead>
    <tr>
      <th>No</th>
      <th>Product</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="row-no">1</td>
      <td>
        <select>
          <option>Select Product</option>
          <option>Product A</option>
          <option>Product B</option>
        </select>
      </td>
      <td><input type="text" placeholder="Enter price"></td>
      <td><button class="delete-btn">üóëÔ∏è</button></td>
    </tr>
  </tbody>
</table>

<button id="addRowBtn">Add New</button>

<script>
document.getElementById('addRowBtn').addEventListener('click', function () {
  const tableBody = document.querySelector('#productTable tbody');
  const lastRow = tableBody.rows[tableBody.rows.length - 1];
  const newRow = lastRow.cloneNode(true);

  // Clear inputs and reset dropdown
  newRow.querySelector('select').selectedIndex = 0;
  newRow.querySelector('input').value = '';

  tableBody.appendChild(newRow);
  updateRowNumbers();
});

document.querySelector('#productTable').addEventListener('click', function (e) {
  if (e.target.classList.contains('delete-btn')) {
    const row = e.target.closest('tr');
    const tableBody = document.querySelector('#productTable tbody');

    if (tableBody.rows.length > 1) {
      row.remove();
      updateRowNumbers();
    }
  }
});

function updateRowNumbers() {
  const rows = document.querySelectorAll('#productTable tbody .row-no');
  rows.forEach((cell, index) => {
    cell.textContent = index + 1;
  });
}
</script>
