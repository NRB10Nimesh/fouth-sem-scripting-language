<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter how many numbers:"));
        let arr = [];
        for (let i =0; i <n; i++){
            arr[i] = parseInt(prompt("Enter mumber" + (i +1) + ":"));
        }
        console.log("Largest number =", Math.max(...arr));
    </script>
</body>
</html>
