<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formats Demo</title>
</head>
<body>
    <h2>Current Date in Different Formats</h2>
    <div id="output"></div>

    <script>
        function getalldates(){
            const d = new Date();
            const day = d.getDate();
            const month = d.getMonth();
            const year = d.getFullYear();

            return {
                "mm-dd-yyyy": `${month}-${day}-${year}`,
                "mm-dd-yyyy": `${month}/${day}/${year}`,
                "dd-mm-yyyy": `${day}-${month}-${year}`,
                "dd-mm-yyyy": `${day}/${month}/${year}`,
                "yyyy month date day": `${year} ${d.toLocaleString('default',{month: 'long'})} ${day} ${d.toLocaleString('default', {weekday: 'long'})}`
            };
        }

        // âœ… Use case: call the function and show results
        const dates = getalldates();
        const outputDiv = document.getElementById("output");

        for (const [format, value] of Object.entries(dates)) {
            outputDiv.innerHTML += `<p>${format} : ${value}</p>`;
        }
    </script>
</body>
</html>
