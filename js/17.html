<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [];
        for (let i = 0; i < 5; i++){
            nums.push(Number(prompt("Enter number "+ (i+1))));
        }
        let largest = Math.max(...nums);
        alert("Largest number is: " + largest);
    </script>
</body>
</html>
